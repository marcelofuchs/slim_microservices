'Domain\Entities\Book':
    type: entity
    table: '"Book"'
    repositoryClass: Infrastructure\Persistence\Doctrine\Repositories\BooksRepository
    id:
        id:
            type: bigint
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: SEQUENCE
    fields:
        name:
            type: string
            nullable: false
            length: 50
            options:
                fixed: false
        description:
            type: text
            nullable: false
            options:
                fixed: false
        author:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
    lifecycleCallbacks: {  }
